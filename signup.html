<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>
            My results-Registration
        </title>
        <link rel="stylesheet" href="first.css">
    </head>
    
    <body class="body1">
        <!-- <div class="body1"> -->
            <div class="student">
            
                <br><h2 style="font-family: Lucida bright;font-weight:bolder;color:#fff;padding-right: 11%;"> Register </h2><br>
                <form name="student" method="POST"><br>
                    <label for="name">NAME </label><input type="text" name="Name" required><br><br>
                    
                    <label for="usn">USN </label><input type="text" name="usn" required><br><Br>
                    
                    <label for="mail1">Email </label><input type="email" name="mail" required><br><Br>
                    
                    <label for="phno1">Ph No. </label><input type="tel" name="phno" required><br><Br>
                    
                    <label for="dept1">Department </label>
                    <select name="dept1" class="selc" required>
                        <option value="CSE">CSE</option>
                        <option value="ISE">ISE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                    </select><br><br>
                    <label for="dob1">DOB </label><input type="date" name="dob1" required><br><Br>
                    
                    <label for="gender1">Gender </label><br><br>
                    <input type="radio" name="gender1" value="M" class="gen" required style="height: 1vw !important;color:#fff;font-weight: bold;">MALE<br><Br>
                    <input type="radio" name="gender1" value="F" class="gen" required style="height: 1vw !important;color: #fff;font-weight: bold;">FEMALE<br><Br>
                   
                    <label for="password1">Password </label><input type="password" name="password1" required><br><Br>
                    
                    <label for="cpassword1">Confirm Password </label><input type="password" name="cpassword1" required><br><Br>
                    
                    <br><input type="submit" name="Studetails" value="Submit" style=" width: 70px !important;border-radius: 10px;">
                </form>
        
            </div>
        </div>
        </div>    
</body>
</html>
